<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<form action="/parol" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Адрес электронной почты</label>
    <input type="email" name='name' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Удалять котов могут только админы.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль</label>
    <input type="password" class="form-control" name='pasword' id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Подтвердить</button>

</form>
<p></p>
<div class="alert alert-danger{{flag}}" role="alert">Неверное имя пользователя или пароль</div>
{% endblock %}
</body>
</html>
